<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>
<!-- add option functional true in componnent option -->
<!-- context obj is passed into the render function along side h, when the component is functional   -->
<!-- context object conmtains , props ,slot() , children  -->
<script>
Vue.component('example', {
  props :  ['tags'],
  render(h,){
    let children = this.tags.map((tag, index) => h(tag,index));
    return h( 'div',{}, [
        ...children
    ]
    )
  }
})

new Vue({ el: '#app' })
</script>
